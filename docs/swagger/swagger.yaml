paths:
  /admin/article:
    delete:
      description: 删除文章
      parameters:
      - description: 文章ID
        in: query
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CommonResponse'
            type: object
      tags:
      - 文章
    post:
      description: 创建文章
      parameters:
      - description: 文章信息
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/models.Article'
          type: object
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CommonCreateResponse'
            type: object
      tags:
      - 文章
  /admin/article/publish:
    put:
      description: 发布文章
      parameters:
      - description: 文章信息
        in: body
        name: publish
        required: true
        schema:
          $ref: '#/definitions/models.ArticlePublishRequest'
          type: object
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CommonResponse'
            type: object
      tags:
      - 文章
  /get_article:
    get:
      description: 文章按月归档
      parameters:
      - description: ID
        in: query
        name: id
        type: integer
      - description: URI
        in: query
        name: uri
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ArticleContentGetResponse'
            type: object
      tags:
      - 文章
  /hot_article:
    get:
      description: 文章TopN列表
      parameters:
      - description: 前N
        in: query
        name: top
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ArticleTitleListResponse'
            type: object
      tags:
      - 文章
  /list:
    get:
      description: 文章列表
      parameters:
      - description: 页码
        in: query
        name: page
        required: true
        type: integer
      - description: 每页数
        in: query
        name: size
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ArticleContentListResponse'
            type: object
      tags:
      - 文章
  /list_archive_monthly:
    get:
      description: 文章列表
      parameters:
      - description: 页码
        in: query
        name: page
        required: true
        type: integer
      - description: 每页数
        in: query
        name: size
        required: true
        type: integer
      - description: 年
        in: query
        name: year
        required: true
        type: integer
      - description: 月
        in: query
        name: month
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ArticleContentListResponse'
            type: object
      tags:
      - 文章
  /list_title:
    get:
      description: 文章列表
      parameters:
      - description: 页码
        in: query
        name: page
        required: true
        type: integer
      - description: 每页数
        in: query
        name: size
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ArticleTitleListResponse'
            type: object
      tags:
      - 文章
  /month_archive:
    get:
      description: 文章按月归档
      parameters:
      - description: 前N
        in: query
        name: top
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ArticleArchListResponse'
            type: object
      tags:
      - 文章

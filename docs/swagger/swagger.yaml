        type: string
      month:
        type: integer
      number:
        type: integer
      year:
        type: integer
    type: object
  models.Article:
    properties:
      abstract:
        type: string
      content:
        type: string
      draft:
        type: boolean
      id:
        type: integer
      keywords:
        items:
          type: string
        type: array
      title:
        type: string
      type:
        type: integer
      uri:
        type: string
    type: object
  models.ArticleArchListResponse:
